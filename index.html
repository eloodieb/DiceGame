<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/c8bdca93db.js" crossorigin="anonymous"></script>

    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

    <title>Jeu Javascript</title>
</head>
<body>
<div class="container text-center">

    <div class="row">
        <div class="col">
           
            <img src="img/play.png" alt="" id="newGame">
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h2>Player One <i class="far fa-play-circle" id="roundPlayerOne"></i> </h2> 
            <p id="globalPlayerOne"></p>
        </div>
        <div class="col-4 my-4 align-middle" id="displayCube">
            <img src="img/de1.png" alt="dice-one" class="dice" hidden >
            <img src="img/de2.png" alt="dice-two" class="dice" hidden>
            <img src="img/de3.png" alt="dice-three" class="dice" hidden >
            <img src="img/de4.png" alt="dice-four" class="dice" hidden>
            <img src="img/de5.png" alt="dice-five" class="dice" hidden>
            <img src="img/de6.png" alt="dice-six" class="dice" hidden>
        </div>
        <div class="col-4">
            <h2>Player Two <i class="far fa-play-circle" id="roundPlayerTwo"></i></h2>
            <p id="globalPlayerTwo"></p>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <p>Round</p>
            <p id="scoreRoundPlayerOne"></p>
        </div>
        <div class="col-4">
            <div class="row">
                <div class="col-6">
                    <button type="button" class="btn" id="rollDice"><img src="img/rolldice1.png" alt=""> </button>   
                </div>

                <div class="col-6">
                    <button type="button" class="btn" id="hold"><img src="img/hold.png" alt=""> </button> 
                </div>
            </div>
        </div>
        <div class="col-4">
            <p>Round</p>
            <p id="scoreRoundPlayerTwo"></p>
        </div>
    </div>
    <div class="row regles">
        <div class="col">
            <button class="btn btn-info" id="rulesGameBtn">Rules</button>
        </div>



    </div>
</div>
    
</body>
<script type="text/javascript" src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
</html>
